services:
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: home-telemetry-timescaledb
    restart: unless-stopped
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: home_telemetry
      POSTGRES_PASSWORD: home_telemetry_password
      TZ: UTC
    ports:
      - "5432:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./timescaledb/initdb:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U home_telemetry -d postgres"]
      interval: 5s
      timeout: 3s
      retries: 20
      
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: home-telemetry-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin_password_change_me
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    depends_on:
      timescaledb:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  timescale_data:
  pgadmin_data: